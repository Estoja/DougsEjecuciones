<mat-toolbar class="container">
  <mat-toolbar-row class="name-company" fxLayout='row' fxLayoutAlign="center center">
    <div>DOUGS</div>
  </mat-toolbar-row>
  <mat-toolbar-row class="social-media" fxLayout='row' fxLayoutAlign="center center" fxLayoutGap="80px">
      <a href="https://www.facebook.com/Dougejecuciones/" mat-icon-button>
        <app-facebook fxFlex="40px" [color]="'black'" [size]="'25px'"></app-facebook>
      </a>
      <a href="https://www.instagram.com/dougejecuciones/" mat-icon-button>
        <app-instagram fxFlex="40px" [color]="'black'" [size]="'25px'"></app-instagram>
      </a>
      <a href="https://twitter.com/DougEjecuciones" mat-icon-button>
        <app-twitter fxFlex="40px" [color]="'black'" [size]="'25px'"></app-twitter>
      </a>
  </mat-toolbar-row>
  <mat-toolbar-row class="contact" fxLayout='row' fxLayout.xs="column" fxLayoutGap="40px" [ngStyle.xs]="{'height': '180px'}">
    <div fxFlex fxLayout='row' fxFlexFill fxLayoutAlign="center center">
      <app-gps fxFlex="40px" [color]="'black'" [size]="'35px'" fxLayout fxLayoutAlign="center center"></app-gps>
      <div fxFlex="150px" fxFlexOffset="10px" fxLayout="column" fxLayoutAlign="center start">
        <div fxFlex="20px">Visítanos</div>
        <div fxFlex="20px">Dig. 55 N°31 - 52</div>
        <div fxFlex="20px">Urbanización Caminos de los vientos, Torre 3</div>
        <div fxFlex="20px">Bello, Antioquia, Colombia</div>
      </div>
    </div>
    <div fxFlex fxFlexFill fxShow fxHide.xs="true"></div>
    <div fxFlex fxLayout='row' fxFlexFill fxLayoutAlign="center center" >
      <app-phone fxFlex="40px" [color]="'black'" [size]="'35px'" fxLayout fxLayoutAlign="center center"></app-phone>
      <div fxFlex="140px" fxFlexOffset="10px" fxLayout="column" fxLayoutAlign="center start">
        <div fxFlex="20px">Llámanos</div>
        <div fxFlex="20px">613 26 55</div>
        <div fxFlex="20px">320 760 11 44</div>
        <a href="mailto:INFODOUGS@GMAIL.CO">INFODOUGS@GMAIL.CO</a>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="copy-right" fxLayout='column' fxLayoutAlign="center center" [ngStyle.xs]="{'height': '100px'}">
    <div fxFlex fxFlexFill fxHide fxShow.xs="true"></div>
    <div fxFlex fxLayout="row" fxLayoutAlign="center center">
      <app-copy-right fxFlex="40px" [color]="'black'" [size]="'35px'" fxLayout fxLayoutAlign="center center"></app-copy-right>
      <div fxFlex="150px" fxFlexOffset="10px" fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex>2023 por Asesor Consultor</div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
